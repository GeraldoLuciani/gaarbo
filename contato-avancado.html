<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GAARGO - Contato Avançado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-vermelho">
  <div class="container">
    <a class="navbar-brand" href="index.html">GAARGO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="contato-avancado.html">Contato Avançado</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container my-5">
  <h2 class="text-vermelho mb-4">Fale Conosco</h2>
  <form>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Seu nome" />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="Seu e-mail" />
    </div>
    <div class="mb-3">
      <label for="assunto" class="form-label">Assunto</label>
      <input type="text" class="form-control" id="assunto" placeholder="Assunto do contato" />
    </div>
    <div class="mb-3">
      <label for="tipo" class="form-label">Tipo de Mensagem</label>
      <select class="form-select" id="tipo">
        <option selected disabled>Selecione</option>
        <option>Sugestão</option>
        <option>Dúvida</option>
        <option>Elogio</option>
        <option>Reclamação</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="mensagem" class="form-label">Mensagem</label>
      <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
    </div>
    <button type="submit" class="btn btn-amarelo">Enviar Mensagem</button>
  </form>
</section>

<footer class="bg-vermelho text-white text-center p-3">
  &copy; 2025 GAARGO
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
